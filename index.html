<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#14b8a6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AgendaPro" />
    <title>AgendaPro - Sistema de Gestão de Agendamentos</title>
    <meta name="description" content="Sistema completo de gestão de agendamentos para clínicas, salões, consultórios e profissionais autônomos com agenda inteligente, controle financeiro e integração WhatsApp" />
    <meta name="author" content="Jadson Santos" />
    <meta name="keywords" content="agendamento, gestão clínica, agenda online, sistema agendamento, salão beleza, clínica, consultório, barbearia, manicure" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="AgendaPro - Sistema de Gestão de Agendamentos" />
    <meta property="og:description" content="Sistema completo para gerenciar agendamentos de clínicas, salões, consultórios e profissionais com facilidade e profissionalismo" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AgendaPro - Sistema de Gestão de Agendamentos" />
    <meta name="twitter:description" content="Sistema completo para gerenciar agendamentos de clínicas, salões e consultórios" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Forçar atualização do Service Worker ao carregar
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.getRegistrations().then((registrations) => {
            registrations.forEach((registration) => {
              // Forçar atualização
              registration.update();
            });
          });
        });
      }
    </script>
  </body>
</html>
