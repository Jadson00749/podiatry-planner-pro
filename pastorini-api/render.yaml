services:
  - type: web
    name: pastorini-api
    runtime: docker
    region: oregon
    plan: free
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: STORAGE_TYPE
        value: postgres
      - key: PORT
        value: 3000
      # Configure estas vari√°veis no painel do Render:
      # POSTGRES_HOST
      # POSTGRES_PORT
      # POSTGRES_DB
      # POSTGRES_USER
      # POSTGRES_PASSWORD
      # POSTGRES_SSL=true
      # LICENSE_KEY
      # LICENSE_ADMIN_URL
      # PANEL_API_KEY

  - type: pspg
    name: pastorini-api-db
    region: oregon
    plan: free
    databaseName: pastorini_api
    databaseUser: pastorini

